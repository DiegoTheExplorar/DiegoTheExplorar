<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Arvind Natarajan | AI Engineer & Full Stack Developer</title>
    <meta name="description" content="Arvind Natarajan" />
    <script>
      // Check if we need to redirect
      const redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        // Remove the redirect from session storage
        sessionStorage.removeItem('redirect');
        // Push the path to history
        window.history.replaceState(null, null, redirect);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
