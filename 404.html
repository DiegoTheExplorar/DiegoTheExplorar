<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found | Arvind Natarajan</title>
  <script>
    // Get the current path from the URL
    const path = window.location.pathname;
    // Store the path in session storage
    sessionStorage.setItem('redirect', path);
    // Redirect to the root
    window.location.replace('/');
  </script>
</head>
<body>
  <div style="text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; padding: 40px;">
    <h1>Redirecting...</h1>
    <p>Taking you to the right place.</p>
  </div>
</body>
</html>
